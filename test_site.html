<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест FlexyFrame</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Тест FlexyFrame - Проверка ошибок</h1>
    <div id="results"></div>
    <button onclick="runTests()">Запустить тесты</button>
    <button onclick="clearResults()">Очистить</button>
    
    <script>
        function log(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${isError ? 'error' : 'success'}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
            console.log(message);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function runTests() {
            clearResults();
            log('Начинаем тестирование...');
            
            // Тест 1: Проверка загрузки страницы
            try {
                const response = await fetch('/');
                if (response.ok) {
                    log('✓ Страница загружается успешно');
                } else {
                    log('✗ Ошибка загрузки страницы: ' + response.status, true);
                }
            } catch (e) {
                log('✗ Ошибка сети: ' + e.message, true);
            }
            
            // Тест 2: Проверка загрузки скрипта
            try {
                const response = await fetch('/script.js');
                if (response.ok) {
                    log('✓ Скрипт загружается успешно');
                } else {
                    log('✗ Ошибка загрузки скрипта: ' + response.status, true);
                }
            } catch (e) {
                log('✗ Ошибка сети: ' + e.message, true);
            }
            
            // Тест 3: Проверка загрузки CSS
            try {
                const response = await fetch('/style.css');
                if (response.ok) {
                    log('✓ CSS загружается успешно');
                } else {
                    log('✗ Ошибка загрузки CSS: ' + response.status, true);
                }
            } catch (e) {
                log('✗ Ошибка сети: ' + e.message, true);
            }
            
            // Тест 4: Проверка существования изображений
            const testImages = [
                'Аркейн/Аркейн Триумвират Заводского Города.jpg',
                'Давид/Глитч-Давид Рождение в цифровом хаосе.jpg',
                'Live/Геймерский Энерджи Граффити на контроллере.jpg'
            ];
            
            for (const imgPath of testImages) {
                try {
                    const response = await fetch(imgPath);
                    if (response.ok) {
                        log(`✓ Изображение ${imgPath} доступно`);
                    } else {
                        log(`✗ Изображение ${imgPath} недоступно: ${response.status}`, true);
                    }
                } catch (e) {
                    log(`✗ Ошибка при проверке ${imgPath}: ${e.message}`, true);
                }
            }
            
            log('Тестирование завершено!');
        }
        
        // Автоматический запуск тестов при загрузке
        window.addEventListener('load', () => {
            setTimeout(runTests, 1000);
        });
    </script>
</body>
</html>
